<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Faber - Book Service</title><link rel="stylesheet" href="styles.css"></head><body>
<div data-inject="header"></div>
<main class="container">
  <h2>Book a Technician</h2>
  <p>Use the booking form below to schedule a technician visit. You can also call us at +91-8606132128.</p>
  <div class="card" style="max-width:720px;margin-top:12px">
    <form id="bookingFormPage" action="https://formspree.io/f/your-form-endpoint" method="POST">
      <label>Full name<input name="name" required></label>
      <label>Phone<input name="phone" required></label>
      <label>Address<textarea name="address" rows="2" required></textarea></label>
      <label>Appliance<select name="appliance" required><option>Chimney</option><option>Gas Hob</option><option>Water Heater</option><option>Oven</option><option>Other</option></select></label>
      <label>Issue<textarea name="issue" rows="4"></textarea></label>
      <label>Preferred date<input type="date" name="date"></label>
      <label><input type="checkbox" name="consent" required> I agree to be contacted</label>
      <button class="btn" type="submit">Submit Booking</button>
    </form>
  </div>
</main>
<div data-inject="footer"></div>
<script src="nav.js"></script></body></html>
