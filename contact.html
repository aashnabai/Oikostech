<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Faber - Contact</title><link rel="stylesheet" href="styles.css"></head><body>
<div data-inject="header"></div>
<main class="container">
  <h2>Contact & Location</h2>
  <p>Reach us by phone or use the contact form below.</p>
  <div style="display:grid;grid-template-columns:1fr 360px;gap:12px;align-items:start;margin-top:12px">
    <div class="card">
      <h4>Contact Form</h4>
      <!-- Use Formspree or Netlify Forms. Replace action as needed -->
      <form id="contactForm" action="https://formspree.io/f/your-form-endpoint" method="POST">
        <label>Full name<input name="name" required></label>
        <label>Email<input name="email" type="email"></label>
        <label>Phone<input name="phone" required></label>
        <label>Message<textarea name="message" rows="4"></textarea></label>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </div>
    <aside class="card">
      <h4>Our address</h4>
      <p>B3, Gems Apartments, near Jyothis Public School, Moonu Mukku, Attingal, Kerala 695104</p>
      <p>Phone: <a href="tel:+91-8606132128">+91-8606132128</a></p>
      <div class="map-wrap" style="margin-top:8px"><iframe loading="lazy" src="https://www.google.com/maps?q=B3, Gems Apartments, near Jyothis Public School, Moonu Mukku, Attingal, Kerala 695104&output=embed"></iframe></div>
    </aside>
  </div>
</main>
<div data-inject="footer"></div>
<script src="nav.js"></script></body></html>
